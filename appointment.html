<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css1/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointment</h1>
      <h2>Pls Fill The Infos Below</h2>
      <div id="infos">
        <form>
          <div class="form-group">
            <label for="person">A name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="reason">Reason for Visiting</label>
            <input id="reason" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sted">Start/End</label>
            <input id="sted" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

        <h1>Thank You!</h1>
        <img src="img/icon.jpg" class="icon">
    </div>
  </body>
</html>
